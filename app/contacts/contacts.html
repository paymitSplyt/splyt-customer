<div class="top white">
    <div class="merchantName">Your Contacts</div>
</div>
<div>
    <div class="contactBook" ng-repeat="contact in contacts | filter: isNotActive"  ng-click="addContact(contact)">
        <div class="contactBookPrename">{{contact.prename}}</div>
        <div class="contactBookName">{{contact.name}}</div>
        <div class="contactBookNumber">{{contact.number}}</div>
        <div class="clearFloat"></div>
    </div>
</div>
<div class="bottom clearFloat">
    <div class="back clearFloat" ng-click="goToSplit()">&#8676;</div>
    <div class="clearFloat"></div>
</div>
